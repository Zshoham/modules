name: build-module-repo
on:
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
  pull_request:
  merge_group:
  workflow_dispatch:
env:
  IMAGE_NAME: modules
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  generate-matrix:
    name: Generate image build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - uses: hustcer/setup-nu@v3.10
        with:
          version: v0.93
      - uses: actions/checkout@v4
      - name: Generate matrix
        id: generate-matrix
        shell: bash
        run: |
          echo "matrix='$(nu build-matrix.nu)'" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

  build-push-ghcr:
    name: Build and push module repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
